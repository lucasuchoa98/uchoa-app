{% extends 'app_uchoa/base.html' %}
{% load static %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">√Årea {{area.codigo}}</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Area</a></li>
              <li class="breadcrumb-item active">{{area.codigo}}</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Info boxes -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>Cliente</h3>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <form action="" method="POST">
                {% csrf_token %}
                <input type='hidden' value={{area.codigo}}  name="codigo">
                <button type="submit" class="btn btn-block btn-warning" >Filtrar<i class="fas fa-arrow-circle-right"></i></button>
              </form>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div><!--/. container-fluid -->
    </section>
</div>

{% endblock %}
